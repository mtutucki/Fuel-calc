<!DOCTYPE html>
<html lang="en">

<head>
    <title>Calc your trip</title>
    <link rel="shortcut icon" href="img/favicon/calcYourTrip.png">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Marcin Tutucki">
    <meta name="description" content="calc your trip is a site created to help you calculate your excursion">
    <meta name="keywords" content="calc, your, trip, excursion, calculate, fuel">
    <!-- google font import -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Hind:wght@400;700&display=swap" rel="stylesheet">
    <!-- font awesome -->
    <script src="https://kit.fontawesome.com/227e7616bf.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" media="screen and (min-width:768px)" href="css/medium.css">
    <link rel="stylesheet" media="screen and (min-width:992px)" href="css/large.css">
</head>

<body>
    <nav>
        <div class="nav__mobile">
            <div class="nav__mobile__logo">calc<span class="nav__mobile__logo--your">your</span>trip</div>
            <button class="nav__mobile__burger-menu"><i class="fas fa-bars"></i></button>
        </div>
        <div class="nav__mobile__items">
            <button class="nav__mobile__items__item">per 100 km</button>
            <button class="nav__mobile__items__item">route</button>
        </div>

        <div class="nav__desktop">
            <div class="nav__desktop__logo">calc<span class="nav__desktop__logo--your">your</span>trip</div>
            <div class="nav__desktop__items">
                <button class="nav__desktop__items__item">per 100 km</button>
                <button class="nav__desktop__items__item">route</button>
            </div>

        </div>



    </nav>

    <main>
        <section class="per" id="per">
            <div class="per__text-info">Average fuel consumption</div>
            <div class="per__box">
                <div class="per__box__kilometers">
                    <div class="per__box__kilometers__text per__box__text">Kilometers traveled</div>
                    <input placeholder="how many km?" type="text" class="per__box__kilometers__input per__box__input">
                </div>
                <div class="per__box__fuel">
                    <div class="per__box__fuel__text per__box__text">Amount of fuel</div>
                    <input placeholder="How many liters?" type="text" class="per__box__fuel__input per__box__input">
                </div>
                <div class="per__box__price">
                    <div class="per__box__price__text per__box__text">Fuel price</div>
                    <input placeholder="How much did it cost" type="text" class="per__box__price__input per__box__input">
                </div>
            </div>
            <div class="per__box__result">85 liters</div>

        </section>
    </main>


    <script src="js/main.js"></script>
</body>

</html>
